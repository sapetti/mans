
<!doctype html>
<html>
<head>
    <title>Registro de actividades - Olvidé mi password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
    
        <h1><span class="fa fa-sign-in"></span> Olvidaste tu contraseña</h1>
    
        <!-- show any messages that come back with authentication -->
        <% if (message.length > 0) { %>
            <div class="alert alert-danger"><%= message %></div>
        <% } %>
        
        <form action="/forgot" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Restablecer</button>
        </form>
    
        <hr>
    
        <p>¿Recordaste tu contraseña? <a href="/login">Accede</a></p>
        <p>¿Necesitas una cuenta? <a href="/signup">Crea tu cuenta</a></p>
    
    </div>

</div>
</body>
</html>
