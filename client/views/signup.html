<!-- views/signup.ejs -->
<!doctype html>
<html>
<head>
    <title>Registro de actividades - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
    
        <h1><span class="fa fa-sign-in"></span> Crear cuenta</h1>
    
        <!-- show any messages that come back with authentication -->
        <% if (message.length > 0) { %>
            <div class="alert alert-danger"><%= message %></div>
        <% } %>
    
        <form action="/signup" method="post">
    
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="name">
            </div>
            
            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="password">
            </div>
            
            <button type="submit" class="btn btn-info btn-lg">Registrar</button>
        </form>
    
        <hr>
    
        <p>¿Ya dispones de una cuenta? <a href="/login">Accede</a></p>
        <p>¿Olvidaste tu contraseña? <a href="/forgot">Restablecela</a></p>
    
    </div>

</div>
</body>
</html>
